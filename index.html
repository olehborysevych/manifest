<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="no-print language-selector">
        <label for="lang">Language:</label>
        <select id="lang" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="uk">Українська</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
    </div>

    <div class="container">
        <div class="content" id="content">
            <!-- Content will be inserted by JavaScript -->
        </div>

        <div class="qr-section">
            <h2 id="qr-title">Scan to Learn More</h2>
            <div id="qrcode"></div>
            <p class="url-text" id="url-text"></p>
        </div>

        <div class="vote-section no-print">
            <h2 id="vote-title">Support This Message</h2>
            <div class="h-captcha" data-sitekey="612c7478-ee50-4670-b60c-1a4ae1f402c4"></div>
            <button id="vote-btn" onclick="submitVote()">Vote</button>
            <p class="vote-count">Current votes: <span id="vote-count">0</span></p>
        </div>
    </div>

    <footer class="main-footer no-print">
        <!-- Donation section - commented out for now until needed
        <div class="crypto-wallet">
            <span id="donation-text">Bitcoin:</span>

            <button class="copy-btn" onclick="copyWallet()">Copy</button>
        </div>
        -->
